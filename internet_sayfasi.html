<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ömerle 5 Gece - Yayın</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #b40707;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 380px;
            background: #c43c3c;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        .card img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
        }
        .title {
            font-size: 32px;
            font-weight: 800;
            margin-top: 10px;
        }
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
        }
        .date-box {
            margin-top: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="omer.png" alt="Ömer Fotoğraf" />
        <div class="subtitle">GERÇEK ZEVK</div>
        <div class="title">Ömerle 5 Gece</div>

        <div class="date-box">
            <strong>PAZAR</strong><br />
            KASIM 14, 2025
        </div>

        <div class="footer">
            7DAK CANLI YAYIN<br />03:00PM - 06:00PM
        </div>
    </div>
</body>
</html>
